<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>SpaceWalkers</title>

  <link href="https://fonts.googleapis.com/css?family=Russo+One|Ubuntu" rel="stylesheet">
  <link href="css/index.css" rel="stylesheet">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <!-- navigation code here -->

  <nav class="main-nav">
    <div class="logo">
      <a href="index.html">
        <h1>SpaceWalkers</h1>
      </a>
    </div>
    <div class="menu">
      <a href="index.html" class="menu-link">Home</a>
      <a href="#" class="menu-link">About Us</a>
      <a href="#" class="menu-link">Blog</a>
      <a href="#" class="menu-link">Contact</a>
      <a href="signup.html" class="menu-link">Sign In</a>
    </div>
  </nav>

  <div class="container home">

    <header class="intro">
      <!-- image code here -->
      <img src="img/main-header.png" alt="Earth's horizon from space" class="header-img">

      <h2>Sign Up</h2>

    </header>

    <section class="signup">

      <form action="signup">
        <div class="container">
          <h4>Sign Up Form</h4>
          <p>Please fill out this form to create an account.</p>
          <hr>

          <div class="field">
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>
          </div>

          <div class="field">
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
          </div>

          <div class="field">
            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
          </div>

          <div class="field">
            <label>
              <input type="checkbox" checked="checked" name="remember">I agree to Terms
            </label>
          </div>

          <div class="field">
            <div class="action-buttons">
              <button type="button" class="cancelbtn">Cancel</button>
              <button type="submit" class="signupbtn">Sign Up</button>
            </div>
          </div>


        </div>
      </form>

    </section>


    <footer>
      <p>Copyright SpaceWalkers 2018</p>
    </footer>

  </div>
</body>

</html>
